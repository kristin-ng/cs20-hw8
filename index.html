<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jade Delight</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="index.js"></script>

    <h1>Jade Delight</h1>
    <div class="container">
      <form onsubmit="return validate()">
        <p>First Name: <input type="text" name="fname" /></p>
        <p>
          Last Name<span class="star">*</span>:
          <input type="text" name="lname" />
        </p>
        <p>
          Street<span class="star" id="s1"></span>:
          <input type="text" name="street" />
        </p>
        <p>
          City<span class="star" id="s2"></span>:
          <input type="text" name="city" />
        </p>
        <p>
          Phone<span class="star">*</span>:
          <input type="tel" name="phone" />
        </p>
        <p>
          <input
            type="radio"
            name="p_or_d"
            value="pickup"
            checked="checked"
            onchange="isPickup()"
          />Pickup
          <input
            type="radio"
            name="p_or_d"
            value="delivery"
            onchange="isDelivery()"
          />
          Delivery
        </p>
        <table border="0" cellpadding="3">
          <tr>
            <th>Select Item</th>
            <th>Item Name</th>
            <th>Cost Each</th>
            <th>Total Cost</th>
          </tr>
          <script language="javascript">
            var s = "";
            for (i = 0; i < menuItems.length; i++) {
              s += "<tr><td>";
              s += makeSelect("quan" + i, 0, 10);
              s += "</td><td>" + menuItems[i].name + "</td>";
              s += "<td> $ " + menuItems[i].cost.toFixed(2) + "</td>";
              s += "<td>$<input type='text' name='cost'/></td></tr>";
            }
            document.writeln(s);
          </script>
        </table>
        <p>Subtotal: $<input type="text" name="subtotal" id="subtotal" /></p>
        <p>Mass tax (6.25%): $ <input type="text" name="tax" id="tax" /></p>
        <p>Total: $ <input type="text" name="total" id="total" /></p>

        <input type="submit" value="Submit Order" />
      </form>
    </div>
  </body>
</html>
